<button
    (mouseover)="changeMouseState()"
    (mouseout)="changeMouseState()"
    [ngClass]="backgroundColor()"
    >
    <span [@topBorder]="mouseOver ? 'topBorderAnimated' : 'default'"></span>
    <span [@rightBorder]="!mouseOver ? 'rightBorderAnimated' : 'default'"></span>
    {{ buttonText }}
    <span [@bottomBorder]="!mouseOver ? 'bottomBorderAnimated' : 'default'"></span>
    <span [@leftBorder]="!mouseOver ? 'leftBorderAnimated' : 'default'"></span>
</button>
