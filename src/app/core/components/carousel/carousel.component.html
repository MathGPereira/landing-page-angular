<section role="section">
    <ul>
        <li *ngFor="let slide of slides">
            <app-slides
                *ngIf="slide.id === activeImageIndex + 1"
                [src]="slide.src"
                [firstDescription]="slide.firstDescription"
                [secondDescription]="slide.secondDescription"
                [thirdDescription]="slide.thirdDescription"
            ></app-slides>
        </li>
    </ul>
    <app-controls></app-controls>
</section>
