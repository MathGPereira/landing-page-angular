<article>
    <img
        *ngFor="let slide of slides"
        [src]="slide.src"
        width="1"
        height="1"
        style="opacity: 0; position: fixed;"
    >
    <img
        [src]="slides[activeImageIndex + 1].src"
        alt="Exemplo de um design de uma casa que estÃ¡ sendo demonstrada no site"
    >
    <div class="article__description">
        <p id="works">54+ works</p>
        <p id="firstDescription">{{ slides[activeImageIndex + 1].firstDescription }}</p>
        <p>{{ slides[activeImageIndex + 1].secondDescription }}</p>
        <p>{{ slides[activeImageIndex + 1].thirdDescription }}</p>
    </div>
</article>
