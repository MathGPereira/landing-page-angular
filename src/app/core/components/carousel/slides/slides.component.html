<article>
    <ng-container *ngFor="let slide of slides; let i = index">
        <img
            [src]="slide.src"
            width="1"
            height="1"
            style="opacity: 0; position: fixed;"
        >
        <img
            @opacityAnimations
            [src]="slide.src"
            alt="Exemplo de um design de uma casa que estÃ¡ sendo demonstrada no site"
            *ngIf="i === getActiveImageIndex()"
        >
        <div 
            class="article__description" 
            *ngIf="i === getActiveImageIndex()">
            <p id="works">54+ works</p>
            <p
                id="firstDescription"
                @positionAnimation
                >
                {{ slide.firstDescription }}
            </p>
            <p
                @positionAnimation
                >
                {{ slide.secondDescription }}
            </p>
            <p
                @positionAnimation
                >
                {{ slide.thirdDescription }}
            </p>
        </div>
    </ng-container>
    <app-controls (changeImage)="changeImage($event)"></app-controls>
</article>
