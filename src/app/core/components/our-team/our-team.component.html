<section>
    <h1>Our team</h1>
    <p>People behind our success</p>
    <div>
        <ng-container
            *ngFor="let person of team"
            >
            <app-team
                [src]="person.img"
                [name]="person.name"
                [function]="person.function"
                >
            </app-team>
        </ng-container>
    </div>
</section>
